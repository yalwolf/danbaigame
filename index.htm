<script> 
        String.prototype.format= function(){
            var args = arguments;
            return this.replace(/\{(\d+)\}/g,function(s,i){
                return args[i];
            });
        }
        GetQueryString = function(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null)
                return unescape(r[2]);
            return null;
        }
        var channel = GetQueryString("channel");
        if(typeof(channel) != "undefined" && channel != null && channel !=""){
            GameConfig.CHANNEL = channel;
        }

        var isMobile = {
            Android: function() {
                return window.navigator.userAgent.match(/Android/i)
            },
            BlackBerry: function() {
                return window.navigator.userAgent.match(/BlackBerry/i)
            },
            iOS: function() {
                return window.navigator.userAgent.match(/iPhone|iPad|iPod/i)
            },
            Opera: function() {
                return window.navigator.userAgent.match(/Opera Mini/i)
            },
            Windows: function() {
                return window.navigator.userAgent.match(/IEMobile/i)
            },
            Safari: function() {
                return window.navigator.userAgent.match(/Mobile Safari/i)
            },
            WeiXin: function(){ 
                var ua = window.navigator.userAgent.toLowerCase(); 
                var microStr = "" + ua.match(/MicroMessenger/i);
                if(microStr == "null"){
                    return false;
                }else if(microStr == "micromessenger"){
                    return true;
                }
            },
            any: function() {
                return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows() || isMobile.Safari());
            }
        };
